<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Book Library</title>
</head>
<body>

<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item {% if not num_page %} disabled {% endif %}"><a class="page-link"
                                                                                href="index{{ num_page - 1 }}.html">Предыдущая</a>
            </li>
            {% for page in range(0,count_pages) %}
                <li class="page-item {% if num_page == page %}active {% endif %}"><a class="page-link"
                                                                                     href="index{{ page }}.html">{{ page }}</a>
                </li>
            {% endfor %}
            <li class="page-item {% if num_page == (count_pages-1) %}disabled{% endif %}"><a class="page-link"
                                                                                             href="index{{ num_page + 1 }}.html">Следующая</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        {% for book in books_info %}
            <div class="card p-3" style="max-width: 440px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ book.img_src }}" class="card-img" alt="{{ book.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.author }}</p>
                            <a href="{{ book.book_path }}" target="_blank">Читать</a>
                            <p class="card-text"><small class="text-muted">{{ book.genres }}</small></p>
                        </div>
                    </div>
                </div>
            </div>&nbsp;

            {% if loop.index % 2 == 0 %}
                <div class="w-100"></div>
            {% endif %}
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/static/js/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="/static/js/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
